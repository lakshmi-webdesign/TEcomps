<!DOCTYPE html>
<html lang="en">
<head>
<title>Registration</title>
</head>
<body style="background-color:#ffb6c1">
<h1 style="text-align:center">SIGN UP PAGE</h1>
<div class="reg" style="background-color:#FFFFFF;margin: auto;width: 40%;border: 3px solid blue;padding:10px;">
<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br>
  <label for="email">Email id:</label><br>
  <input type="email" id="email" name="email"><br>
  <label for="pass">Password:</label><br>
  <input type="text" id="pass" name="pass"><br>
  <label for="mob">Mobile number:</label><br>
  <input type="mob" id="mob" name="mob"><br><br>
  <input type="button" value="Submit">
</form>
</div>
</body>
</html>
